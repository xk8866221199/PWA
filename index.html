<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Pomodoro Timer</title>
    <meta name="description" content="A minimalist and modern Pomodoro timer PWA to help you focus.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF"/> <!-- Updated theme color -->
</head>
<body>
    <div class="timer-container">
        <h1>Zen Pomodoro</h1> <!-- Updated heading -->
        <div id="timer-display">25:00</div>
        <div class="controls">
            <button id="start-btn">Start</button> <!-- Updated button text -->
            <button id="pause-btn" style="display:none;">Pause</button> <!-- Hidden -->
            <button id="reset-btn">Reset</button>
            <button id="skip-btn">Skip</button> <!-- New Skip Button -->
        </div>
        <div id="status">Work</div>
        <div id="session-counter-display">Pomodoros: 0/4</div> <!-- New Session Counter -->
    </div>

    <div class="settings-container">
        <h2>Settings</h2>
        <div class="setting">
            <label for="work-duration">Work Duration (min):</label>
            <input type="number" id="work-duration" value="25" min="1">
        </div>
        <div class="setting">
            <label for="short-break-duration">Short Break (min):</label>
            <input type="number" id="short-break-duration" value="5" min="1">
        </div>
        <div class="setting">
            <label for="long-break-duration">Long Break (min):</label>
            <input type="number" id="long-break-duration" value="15" min="1">
        </div>
        <div class="setting">
            <label for="long-break-interval">Pomodoros before Long Break:</label>
            <input type="number" id="long-break-interval" value="4" min="1">
        </div>
        <div class="setting">
            <label for="auto-start-checkbox">Auto-start next session?</label>
            <input type="checkbox" id="auto-start-checkbox">
        </div>
        <div class="setting">
            <label for="mute-sound-checkbox">Mute Notification Sound?</label>
            <input type="checkbox" id="mute-sound-checkbox">
        </div>
        <div class="setting">
            <label for="alarm-sound-select">Alarm Sound</label>
            <select id="alarm-sound-select">
                <option value="assets/bell-1.mp3">Bell 1</option>
                <option value="assets/bell-2.mp3">Bell 2</option>
                <option value="assets/digital-alarm.mp3">Digital Alarm</option>
            </select>
        </div>
        <div class="setting">
            <label for="volume-control-range">Volume</label>
            <input type="range" id="volume-control-range" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="setting">
            <label for="ticking-sound-checkbox">Enable Ticking Sound?</label>
            <input type="checkbox" id="ticking-sound-checkbox">
        </div>
        <div class="setting">
            <label for="dark-mode-toggle">Dark Mode</label>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </div>

    <div class="task-container">
        <h2>Tasks Today</h2>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Enter a task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
